<!DOCTYPE html>
<html lang="zh-Hant">

    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <title>網站管理系統</title>
        <link rel="SHORTCUT ICON" href="images/share/favicon.ico" />
        <link rel="icon" href="images/share/favicon.ico" type="image/ico" />
        <!--css-->
        <link href="css/fontawesome-all.min.css" rel="stylesheet" type="text/css" />
        <link href="css/default.css" rel="stylesheet" type="text/css" />
    </head>

    <body class="loginBody">
        <div class="login">
            <h1>網站管理系統 商家註冊</h1>
            <div class="loginBox">
                <form action="#" method="post">
                    <div class="loginList">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="E-Mail" name="account" id="account">
                    </div>
                    <div class="loginList">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="密碼" name="password" id="password">
                    </div>
                    <div class="loginList">
                        <i class="fas fa-check"></i>
                        <input type="password" placeholder="確認密碼" name="checkpassword" id="checkpassword">
                    </div>
                    <div class="loginList">
                        <i class="fas fa-phone"></i>
                        <input type="text" placeholder="電話" name="tel" id="password">
                    </div>
                    <div class="loginList">
                        <i class="fas fa-mobile-alt"></i>
                        <input type="text" placeholder="手機" name="phone" id="phone">
                    </div>
                    <div class="loginList">
                        <i class="fas fa-shopping-bag"></i>
                        <input type="text" placeholder="品牌名稱" name="brand" id="brand">
                    </div>
                    <div class="loginList">
                        <i class="fas fa-image"></i>
                        <input type="file" name="brandLogo" id="brandLogo">
                        <span>Logo上傳(限png去背檔案)</span>
                    </div>
                    <div class="loginBtn">
                        <input type="submit" name="submit" id="submit" value="註冊">
                        <a href="login.htm">返回登入頁</a>
                    </div>
                </form>
            </div>
        </div>
        <footer>©CHU.C 啾囍 All Rights Reserved.</footer>

        <!--main js-->
        <!--[if lt IE 8]><script type="text/javascript" src="js/html5.js"></script><![endif]-->
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/SmoothScroll_v1.2.1.js"></script>
    </body>

</html>
